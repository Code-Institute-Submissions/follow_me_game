<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="XUA-Compatibl-e" content="ie=edge">
    <title>Follow Me</title>

    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Follow Me Game</h1>
        </div>

        <!--   Main board  -->
        <div class="board">
            <div id="0" class="button green">
                <img class="dog-image" src="assets/images/dog.png" alt="cartoon dog">
            </div>
            <div id="1" class="button red">
                <img class="cat-image" src="assets/images/cat.png" alt="cartoon cat">
            </div>
            <div id="2" class="button yellow">
                <img class="cow-image" src="assets/images/cow.png" alt="cartoon cow">
            </div>
            <div id="3" class="button blue">
                <img class="pig-image" src="assets/images/pig.png" alt="cartoon pig">
            </div>

            <!--   Board centre   -->
            <div class="board-controls">
                <div class="title">FOLLOW ME</div>
                <div class="display">0</div>
                <div class="start inline">START</div>
                <div class="reset inline">RESET</div>
            </div>
        </div>
    </div>

    <!--   Instructions   -->
    <div class="instructions">
        <h3>How To Play -</h3>
        <p>1. Press play</p>
        <p>2. Watch and listen as the buttons light up randomly.</p>
        <p>3. Press the buttons in the same order to move onto the next level. Each level increases in length and difficulty.</p>
    </div>

    <footer>

    </footer>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

</html>
